def static propertiesToArgumentMapper(properties, argumentToMap) {
    def arguments = []
    properties.forEach { prop, val ->
        if (argumentToMap.contains(prop)) {
            arguments.add("--$prop")
            if (val) {
                arguments.add(val)
            }
        }
    }
    return arguments
}

